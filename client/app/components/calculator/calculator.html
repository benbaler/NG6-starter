<div class="calculator">
	<form novalidate>
		<input type="text" ng-disabled="true" value="{{ $ctrl.number.join('') | number }}"/>

		<numbers ng-repeat="number in $ctrl.numbers"
						 add-number="$ctrl.addNumber(number)"
						 number="number"></numbers>

		<operators ng-repeat="(key, value) in $ctrl.operators"
							 add-operator="$ctrl.addOperator(value)" 
							 operator="key"></operators>

		<button class="numbers" ng-click="$ctrl.clearAll()">AC</button>
		<button class="numbers" ng-click="$ctrl.calculate()">=</button>
	</form>
</div>
